server:
    port: 8071

spring:
  application:
    name: configserver
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:
      #  native:
      #    # for class path
      #    searchLocations: classpath:/config
      # for file system path
      #    searchLocations: file:///C://ACER//BankLoanConfigServer//config

      #for github public config server
        git:
          uri: https://github.com/sahansha/BankLoanConfigServer.git
          timeout: 6
          defaultLabel: main
          cloneOnStart: true
          force-pull: true
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

